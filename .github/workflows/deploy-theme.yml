name: Deploy WordPress Theme

on:
  workflow_dispatch:          # cho phép bấm Run workflow thủ công
  push:
    branches: [ "main" ]
    paths: [ "themes/mythemes/**" ]   # chỉ deploy khi có thay đổi trong themes/mythemes

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug — show theme files in repo
        run: |
          echo "== repo root =="
          ls -la
          echo "== themes/mythemes =="
          ls -laR themes/mythemes || true

      # Copy theme từ repo -> VM bằng SSH Deploy (rsync)
      - name: Upload theme via SSH (rsync)
        uses: easingthemes/ssh-deploy@v2.2.11
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          ARGS: "-avzr --delete"
          SOURCE: "themes/mythemes/"                     # đường dẫn TRONG REPO
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_USER: ${{ secrets.SSH_USER }}
          TARGET: "${{ secrets.WP_PATH }}/wp-content/themes/mythemes/"  # đích TRÊN VM

      # Sau khi upload: chown + flush cache + (lần đầu) activate theme
      - name: Post-deploy on VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host:     ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key:      ${{ secrets.SSH_KEY }}
          script: |
            sudo chown -R www-data:www-data ${{ secrets.WP_PATH }}/wp-content/themes/mythemes
            sudo -u www-data wp --path=${{ secrets.WP_PATH }} cache flush || true
            sudo -u www-data wp --path=${{ secrets.WP_PATH }} redis flush  || true
            sudo -u www-data wp --path=${{ secrets.WP_PATH }} theme activate mythemes || true

      # Liệt kê để chắc chắn file đã tới server
      - name: Debug — list files on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host:     ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key:      ${{ secrets.SSH_KEY }}
          script: |
            echo "== Remote theme dir =="
            ls -la ${{ secrets.WP_PATH }}/wp-content/themes/mythemes | head -n 50
            echo "== style.css header =="
            sed -n '1,20p' ${{ secrets.WP_PATH }}/wp-content/themes/mythemes/style.css || true
