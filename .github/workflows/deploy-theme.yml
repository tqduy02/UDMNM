name: Deploy Theme Only (safe)

on:
  push:
    branches: [ "main" ]
    paths:
      - "wp-content/themes/**"
      - ".github/workflows/deploy-theme.yml"
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:                              # 👈 Đặt env ở đây (của job)
      REMOTE_PATH: /var/www/wordpress
      THEME_DIR: mythemes             # ⬅️ đổi nếu theme của bạn tên khác
      THEME_PATH: /var/www/wordpress/wp-content/themes/mythemes

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      # (optional) build assets nếu theme có package.json
      - name: Build theme assets (optional)
        if: hashFiles('wp-content/themes/**/package.json') != ''
        run: |
          set -e
          corepack enable || true
          for PKG in $(git ls-files "wp-content/themes/**/package.json"); do
            DIR=$(dirname "$PKG")
            echo "== Build in $DIR =="
            (cd "$DIR" && npm ci || npm install && npm run build || true)
          done

      - name: Ensure remote theme dir exists
        run: |
          ssh -p "${{ secrets.SSH_PORT }}" -i ~/.ssh/id_ed25519 "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" \
            "mkdir -p '${THEME_PATH}'"

      - name: Rsync theme (safe)
        run: |
          rsync -az --delete \
            -e "ssh -p ${{ secrets.SSH_PORT }} -i ~/.ssh/id_ed25519" \
            "wp-content/themes/${THEME_DIR}/" \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${THEME_PATH}/"

      - name: Post-deploy (flush cache & permalinks)
        run: |
          ssh -p "${{ secrets.SSH_PORT }}" -i ~/.ssh/id_ed25519 "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" \
            "cd '${REMOTE_PATH}' && \
             wp cache flush || true && \
             wp rewrite flush --hard || true"

      - name: Smoke test
        continue-on-error: true
        run: |
          curl -fsS "https://${{ secrets.SITE_HOST }}/" >/dev/null && echo "OK" || echo "Check site manually"
