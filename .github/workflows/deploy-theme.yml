name: Deploy WordPress Theme

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths: [ "themes/mythemes/**" ]   # repo của bạn

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug — show theme files in repo
        run: |
          echo "== repo tree =="
          ls -la
          echo "== themes/mythemes =="
          ls -laR themes/mythemes || true

      # FIX: dùng tag có 'v'
      - name: Rsync theme to server
        uses: burnett01/rsync-deployments@v6.0
        with:
          switches: -avzr --delete
          path: themes/mythemes/                                       # đường dẫn trong repo
          remote_path: ${{ secrets.WP_PATH }}/wp-content/themes/mythemes/ # đích trên server
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key:  ${{ secrets.SSH_KEY }}

      - name: Post-deploy — set owner, flush cache, activate theme
        uses: appleboy/ssh-action@v1.0.3
        with:
          host:     ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key:      ${{ secrets.SSH_KEY }}
          script: |
            sudo chown -R www-data:www-data ${{ secrets.WP_PATH }}/wp-content/themes/mythemes
            sudo -u www-data wp --path=${{ secrets.WP_PATH }} cache flush || true
            sudo -u www-data wp --path=${{ secrets.WP_PATH }} redis flush  || true
            sudo -u www-data wp --path=${{ secrets.WP_PATH }} theme activate mythemes || true

      - name: Debug — list files on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host:     ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key:      ${{ secrets.SSH_KEY }}
          script: |
            ls -la ${{ secrets.WP_PATH }}/wp-content/themes/mythemes | head -n 50
            sed -n '1,20p' ${{ secrets.WP_PATH }}/wp-content/themes/mythemes/style.css || true
