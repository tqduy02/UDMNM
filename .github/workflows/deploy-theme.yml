name: Deploy WordPress Theme

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "themes/mythemes/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug — show local files
        run: |
          ls -la
          ls -la wp-content/themes/mythemes || true

      - name: Rsync theme to server
        uses: burnett01/rsync-deployments@6.0
        with:
          switches: -avzr --delete
          path: themes/mythemes/
          remote_path: ${{ secrets.WP_PATH }}/wp-content/themes/mythemes/
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key:  ${{ secrets.SSH_KEY }}

      - name: Post-deploy (ownership, caches, activate)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host:     ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key:      ${{ secrets.SSH_KEY }}
          script: |
            sudo chown -R www-data:www-data ${{ secrets.WP_PATH }}/wp-content/themes/mythemes
            sudo -u www-data wp --path=${{ secrets.WP_PATH }} cache flush || true
            sudo -u www-data wp --path=${{ secrets.WP_PATH }} redis flush  || true
            sudo -u www-data wp --path=${{ secrets.WP_PATH }} theme activate mythemes || true

      - name: Debug — list files on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host:     ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key:      ${{ secrets.SSH_KEY }}
          script: |
            ls -la ${{ secrets.WP_PATH }}/wp-content/themes/mythemes | head -n 50
            sed -n '1,20p' ${{ secrets.WP_PATH }}/wp-content/themes/mythemes/style.css || true
