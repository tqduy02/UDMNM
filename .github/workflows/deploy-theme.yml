name: Deploy WordPress (themes + post-steps)

on:
  push:
    branches: [ "main" ]
    paths:
      - "wp-content/themes/**"
      - ".github/workflows/deploy-wp.yml"
      - ".rsyncignore"
  workflow_dispatch: {}

env:
  REMOTE_PATH: /var/www/wordpress
  WP_PATH: /var/www/wordpress

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      # (Tuỳ chọn) Build assets trong theme nếu có package.json
      - name: Build theme assets (optional)
        if: hashFiles('wp-content/themes/**/package.json') != ''
        run: |
          set -e
          corepack enable || true
          for PKG in $(git ls-files "wp-content/themes/**/package.json"); do
            DIR=$(dirname "$PKG")
            echo "== Build in $DIR =="
            (cd "$DIR" && npm ci || npm install && npm run build || true)
          done

      - name: Rsync repo (respect .rsyncignore)
        run: |
          set -e
          RSYNC_EXCLUDES=""
          [ -f ".rsyncignore" ] && RSYNC_EXCLUDES="--exclude-from=.rsyncignore"

          rsync -az --delete \
            --omit-dir-times --no-perms --no-owner --no-group \
            --chmod=Dug=rwx,Dog=rx,Fug=rw,Fog=r \
            -e "ssh -p ${{ secrets.SSH_PORT }} -i ~/.ssh/id_ed25519" \
            $RSYNC_EXCLUDES \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ env.REMOTE_PATH }}/

      # (Tuỳ chọn) Nếu bạn có plugin tự viết TRONG repo và muốn deploy nó,
      # thì thêm 1 bước rsync riêng cho đúng thư mục, KHÔNG --delete toàn wp-content/plugins:
      # - name: Rsync custom plugin (optional)
      #   run: |
      #     rsync -az -e "ssh -p ${{ secrets.SSH_PORT }} -i ~/.ssh/id_ed25519" \
      #       wp-content/plugins/my-plugin/ \
      #       ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ env.REMOTE_PATH }}/wp-content/plugins/my-plugin/

      - name: Post-deploy: self-heal (plugins/cache/permalinks)
        run: |
          ssh -p ${{ secrets.SSH_PORT }} -i ~/.ssh/id_ed25519 ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            set -e
            cd '${{ env.WP_PATH }}'
            # Bật maintenance tạm (không bắt buộc)
            wp maintenance-mode activate || true

            # Đảm bảo 2 plugin cốt lõi tồn tại & active
            wp plugin install redis-cache --activate || true
            wp plugin install webp-converter-for-media --activate || true

            # Bật drop-in Redis và dọn cache/link
            wp redis enable || true
            wp cache flush || true
            wp rewrite flush --hard || true

            # Tắt maintenance
            wp maintenance-mode deactivate || true
          "

      - name: Smoke test
        continue-on-error: true
        run: |
          curl -sS https://${{ secrets.SITE_HOST }}/ | ( ! grep -qi "critical error" ) && echo "OK" || (echo "Check site error"; exit 0)
