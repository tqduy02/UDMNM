name: Deploy WordPress Theme

on:
  workflow_dispatch:                # cho phép Run workflow thủ công
  push:
    branches: [ "main" ]            # chạy khi push vào main
    paths: [ "themes/mythemes/**" ] # chỉ trigger khi theme thay đổi

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Lấy code từ repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Ghi PRIVATE key trực tiếp từ secret và trust host
      - name: Setup SSH key & known_hosts
        shell: bash
        run: |
          mkdir -p ~/.ssh
          # SSH_KEY = toàn bộ nội dung private key (BEGIN...END)
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          # thêm host key để khỏi bị prompt yes/no
          ssh-keyscan -p 22 ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      # 3) (Tuỳ chọn) Kiểm tra SSH tới VM
      - name: Debug SSH connectivity
        shell: bash
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=yes \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "whoami && hostname && ls -la ${{ secrets.WP_PATH }}/wp-content/themes || true"

      # 4) Rsync theme từ repo -> máy chủ
      - name: Rsync theme to server
        shell: bash
        run: |
          rsync -avzr --delete \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=yes" \
            themes/mythemes/ \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.WP_PATH }}/wp-content/themes/mythemes/"

      # 5) Hậu triển khai: chown + flush cache + (lần đầu) activate theme + show file
      - name: Post-deploy on server
        shell: bash
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=yes \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} <<'SH'
            sudo chown -R www-data:www-data /var/www/wordpress/wp-content/themes/mythemes
            sudo -u www-data wp --path=/var/www/wordpress cache flush || true
            sudo -u www-data wp --path=/var/www/wordpress redis flush  || true
            # kích hoạt nếu chưa (không lỗi nếu đã active)
            sudo -u www-data wp --path=/var/www/wordpress theme activate mythemes || true

            echo "== Remote theme dir =="
            ls -la /var/www/wordpress/wp-content/themes/mythemes | head -n 50
            echo "== style.css header =="
            sed -n '1,20p' /var/www/wordpress/wp-content/themes/mythemes/style.css || true
