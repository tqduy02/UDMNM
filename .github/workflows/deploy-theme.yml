name: Deploy WP (theme + self-heal)

on:
  push:
    branches: [ "main" ]
    paths:
      - "wp-content/themes/**"
      - ".github/workflows/deploy-theme.yml"
      - ".rsyncignore"
  workflow_dispatch: {}

env:
  REMOTE_PATH: /var/www/wordpress
  WP_PATH: /var/www/wordpress

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      # (optional) Build assets nếu có package.json trong theme
      - name: Build theme assets
        if: hashFiles('wp-content/themes/**/package.json') != ''
        run: |
          set -e
          corepack enable || true
          for PKG in $(git ls-files "wp-content/themes/**/package.json"); do
            DIR=$(dirname "$PKG")
            echo "== Build in $DIR =="
            (cd "$DIR" && npm ci || npm install && npm run build || true)
          done

      - name: Rsync deploy
        run: |
          set -e
          RSYNC_EXCLUDES=""
          [ -f ".rsyncignore" ] && RSYNC_EXCLUDES="--exclude-from=.rsyncignore"

          rsync -az --delete \
            --omit-dir-times --no-perms --no-owner --no-group \
            --chmod=Dug=rwx,Dog=rx,Fug=rw,Fog=r \
            -e "ssh -p ${{ secrets.SSH_PORT }} -i ~/.ssh/id_ed25519" \
            $RSYNC_EXCLUDES \
            ./ "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ env.REMOTE_PATH }}/"

      - name: Post-deploy (plugins + cache + permalinks)
        run: |
          ssh -p "${{ secrets.SSH_PORT }}" -i ~/.ssh/id_ed25519 "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" <<'EOF'
          set -e
          cd '${{ env.WP_PATH }}'
          wp maintenance-mode activate || true
          wp plugin install redis-cache --activate || true
          wp plugin install webp-converter-for-media --activate || true
          wp redis enable || true
          wp cache flush || true
          wp rewrite flush --hard || true
          wp maintenance-mode deactivate || true
          EOF

      - name: Smoke test
        continue-on-error: true
        run: |
          curl -sS https://${{ secrets.SITE_HOST }}/ | ( ! grep -qi "critical error" ) && echo "OK" || echo "Check site"
